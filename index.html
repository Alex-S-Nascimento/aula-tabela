<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td, th {

            border: 1px solid black

        }
    </style>
</head>
<body>

    <h1>Tabela</h1>

    <table>
        <thead>

            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Carlos</td>
                <td>22</td>
                <td>Professor</td>
            </tr>
    
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Sou estudante</td>
            </tr>
            
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>

            </tr>
            
        </tbody>
        

    </table>

</body>
</html>
